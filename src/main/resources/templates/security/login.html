<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Войти в систему</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
</head>
<body>
<h1>Добро пожаловать!</h1>
<div th:if="${param.error}">
    Неверные имя или пароль. Пожалуйста, введите ещё раз.
</div>
<div th:if="${param.logout}">
    Был совершен выход из системы. Войдите ещё раз.
</div>
<form th:action="@{/login}" method="post">
    <div><label> Логин : <input type="text" name="username"/> </label></div>
    <div><label> Пароль: <input type="password" name="password"/> </label></div>
    <div><input type="submit" class="btn btn-default" value="Войти"/></div>
</form>
<a class="btn btn-default" th:href="@{/registration}" th:utext="Зарегистрироваться">Зарегистрироваться</a>
</body>
</html>
