<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<h1>Регистрация</h1>
<form action="/" object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{label.user.firstName}">Имя</label>
        <input th:field="*{firstName}"/>
        <p th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.lastName}">Фамилия</label>
        <input th:field="*{lastName}"/>
        <p th:each="error : ${#fields.errors('lastName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.email}">email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.phone}">Номер телефона</label>
        <input type="email" th:field="*{phone}"/>
        <p th:each="error : ${#fields.errors('phone')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.password}">Пароль</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.confirmPass}">Подтверждённый пароль</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    <button type="submit" th:text="#{label.form.submit}">Зарегистрироваться</button>
</form>

<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">Войти как уже зарегистрированный пользователь</a>
</body>
</html>
