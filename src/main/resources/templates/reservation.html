<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <title>Бронирование места</title>
</head>
<body>
<h1>Бронирование места</h1>
<form th:action="@{/reservation/reservation}" th:object="${reservation}" method="POST" enctype="utf8">
    <div class="form-group">
        <label>Номер автомобиля</label>
        <input th:field="*{carNumber}"/>
        <p th:each="error: ${#fields.errors('carNumber')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group">
        <label>Время начала бронирования</label>
        <input type="datetime-local" th:field="*{startDateTime}"/>
        <p th:each="error : ${#fields.errors('startDateTime')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group">
        <label>Время окончания бронирования</label>
        <input type="datetime-local" th:field="*{endDateTime}"/>
        <p th:each="error : ${#fields.errors('endDateTime')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group blu-margin">
        <select class="form-control" th:field="*{location}"  id="dropLocation">
            <option value="0">Выбрать локацию</option>
            <option th:each="location : ${locations}" th:value="${location.id}" th:text="${location.address}"></option>
        </select>
    </div>

    <div class="form-group blu-margin">
        <select class="form-control" th:field="*{place}"  id="dropPlace">
            <option value="0">Выбрать место</option>
            <option th:each="place : ${places}" th:value="${place.id}" th:text="${place.name}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">Забронировать место</button>
</form>
<div>
    <div>
        <a class="btn btn-default" href="/" >На главную!</a>
    </div>
</div>
</body>
</html>
