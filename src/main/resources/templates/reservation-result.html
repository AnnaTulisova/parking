<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Забронировано!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contacts">Контакты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">О нас</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reservation-list}">Мои бронирования</a>
            </li>
        </ul>
        <div id="logout">
            <form action="/logout" method="post">
                <input type="submit" value="Выйти из системы" id="logout-btn">
            </form>
        </div>
    </nav>
</header>
    <h1>Ваше место успешно забронировано!</h1>
    <form action="/reservation/reservation-result" object="${reservation}" method="GET" enctype="utf8">
        <div>
            Данные о водителе:
            <div>
                <label>Имя: </label>
                <label>[[ ${reservation.getUser().getFirstName()} ]]</label>
            </div>
            <div>
                <label>Фамилия: </label>
                <label>[[ ${reservation.getUser().getLastName()} ]]</label>
            </div>
        </div>
        <div>
            <label>Номер автомобиля: </label>
            <label>[[ ${reservation.getCarNumber()} ]]</label>
        </div>
        <div>
            <label>Дата и время начала бронирования: </label>
            <label>[[ ${reservation.getStartDateTime()} ]]</label>
        </div>
        <div>
            <label>Дата и время окончания бронирования: </label>
            <label>[[ ${reservation.getEndDateTime()} ]]</label>
        </div>
        <div>
            <label>Расположение: </label>
            <label>[[ ${reservation.getLocation().getAddress()} ]]</label>
        </div>
        <div>
            <label>Место: </label>
            <label>[[ ${reservation.getPlace().getName()} ]]</label>
        </div>
    </form>
    <a th:href=@{/pdf/{reservationId}(reservationId=${reservation.getId()})} class="ticket ticket-admin">Талон в pdf </a>
    <div>
        <div>
            <a class="ticket back-ans" href="/" >На главную!</a>
        </div>
        <div>
            <a class="ticket" href="/reservation" >Забронировать ещё!</a>
        </div>

    </div>

</body>
</html>
