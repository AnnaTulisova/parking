<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Удалить бронирование</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index-admin">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contacts">Контакты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">О нас</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reservation-list-admin}">Все бронирования</a>
            </li>
        </ul>
        <div id="logout">
            <form action="/logout" method="post">
                <input type="submit" value="Выйти из системы" id="logout-btn">
            </form>
        </div>
    </nav>
</header>
<div class="wrapper fadeInDown">
    <div id="formContent" class="reservation-result">
        <div class="fadeIn first" style="text-align:center;">
            <h1>Вы уверены, что хотите удалить бронирование?</h1>
        </div>

        <form action="/reservation-remove" object="${reservation}" method="POST" enctype="utf8" style="background: aliceblue;">
            <div class="fadeIn second">
                <div>
                    <label>Имя: </label>
                    <label>[[ ${reservation.getUser().getFirstName()} ]]</label>
                </div>
                <div>
                    <label>Фамилия: </label>
                    <label>[[ ${reservation.getUser().getLastName()} ]]</label>
                </div>
            </div>
            <div class="fadeIn second">
                <label>Номер автомобиля: </label>
                <label>[[ ${reservation.getCarNumber()} ]]</label>
            </div>
            <div class="fadeIn second">
                <label>Время начала бронирования: </label>
                <label>[[ ${reservation.getStartDateTime()} ]]</label>
            </div>
            <div class="fadeIn third">
                <label>Время окончания бронирования: </label>
                <label>[[ ${reservation.getEndDateTime()} ]]</label>
            </div>
            <div class="fadeIn third">
                <label>Расположение: </label>
                <label>[[ ${reservation.getLocation().getAddress()} ]]</label>
            </div>
            <div class="fadeIn third">
                <label>Место: </label>
                <label>[[ ${reservation.getPlace().getName()} ]]</label>
            </div>
            <div class="fadeIn fourth" style="text-align: center; background: white;">
                <input type="hidden" th:name="reservationId" th:value = "${reservation.getId()}">
                <input class="yes-ans ticket" type="submit"  style="margin: 10px 0px;" value="Да"/>
                <a class="back-ans ticket" href="/reservation-list-admin" >Нет, хочу обратно к списку</a>
            </div>


        </form>
    </div>
</div>
</body>
</html>
