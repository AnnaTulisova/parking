<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Список всех расположений</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index-admin">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contacts">Контакты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">О нас</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reservation-list-admin}">Все бронирования</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/location-list-admin}">Все расположения</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/location}">Добавить расположение</a>
            </li>
        </ul>
        <div id="logout">
            <form action="/logout" method="post">
                <input type="submit" value="Выйти из системы" id="logout-btn">
            </form>
        </div>
    </nav>
</header>


<div class="fadeInDown contact-div" id="formContent">
<div style="margin:10px">
    <div class="contact-info fadeIn first">
        <h1 th:inline="text">Список мест</h1>
    </div>
    <div style="margin: 10px 0;">
        <a th:href=@{/place-add/{locationId}(locationId=${locationId})} class="ticket">Добавить место</a>
    </div>
    <div class="fadeIn second">
        <table>
            <thead>
            <tr>
                <th> Название </th>
                <th id="location-dor-electro"> Для электромобилей </th>
                <th id="location-settings"> Управление </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${places.empty}">
                <td colspan="3"> Пока нет ни одного места </td>
            </tr>
            <tr th:each="place : ${places}">
                <td><span th:text="${place.getName()}"> Name </span></td>
                <td><input type="checkbox" name="forElectro" th:checked="*{place.forElectroCars}" readonly/> </td>
                <td><span>
                    <a th:href=@{/place-remove/{placeId}(placeId=${place.getId()})} class="delete ticket">Удалить место</a>
                    <a th:href=@{/place-edit/{placeId}(placeId=${place.getId()})} class="ticket">Редактировать место</a>
                </span></td>
            </tr>
            </tbody>
        </table>
        <div>
            <div>
                <a class="back-ans ticket fadeIn fourth main" href="/location-list-admin" >Ко всем локациям</a>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
